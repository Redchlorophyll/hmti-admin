<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modules/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main>
    <div class="container">
      <div class="row">
        <div class="col s0 m4">

        </div>
        <div class="col s12 m4">
          <div class="card">
            <div class="card-content row">
              <div class="center-align">
                <img src="img/logo.png" width="150px" alt="">
              </div>
              <form class="col s12" action="index.html" method="post">
                <div class="input-field">
                  <label for="username">Username</label>
                  <input type="text" name="" value="" class="validate">
                  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
                <div class="input-field">
                  <label for="password">password</label>
                  <input type="password" name="" value="" class="validate">
                  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">LOGIN</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="container">
              <div class="row">
                <div class="card alert">
                  <span>Username atau Password anda salah</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>

  <script src="modules/jquery/jquery-3.5.1.min.js"></script>
  <script src="modules/materialize/js/materialize.min.js" charset="utf-8"></script>
  <script src="js/ckeditor-config.js" charset="utf-8"></script>
  <script src="js/navbar.js" charset="utf-8"></script>
  </body>
</html>
